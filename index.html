<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="heading">
        <p>QR Code <span>Generator</span></p>

    </div>
<div class="container">
    <p style="color:rgb(0, 119, 255)"> Enter your Text or URL</p>
    <input style="font-size: 12px;" type="text" placeholder="Text or URL" id="qrText">

    <div id="imgBox">
        <img src="" id="qrImage">
    </div>

    <button onclick="generateQR()" style="font-size: 20px;">Generate QR Code</button>
</div>
<footer class="foot">
    <p>Design by shubham kumar</p>
</footer>
<script src="index.js"></script>
</body>
</html>
